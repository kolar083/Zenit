<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal results</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    
    <div id="loginSection" style="display: none;">
      <h2>Login Required</h2>
      <p>Please log in to access the plan maker.</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <button type="submit">Log In</button>
      </form>
    </div>

    <div id="planSection" style="display: none;">
      <h2>Welcome to the Plan Maker</h2>
      <p>Here we will create your personalized plan.</p>
      <form id="planForm">
        <input type="text" placeholder="Plan Name" required>
        <button type="submit">Create Plan</button>
      </form>
      <button id="logoutBtn" style="margin-top: 10px;">Logout</button>
    </div>
    
  </div>
</div>

</body>
</html>
